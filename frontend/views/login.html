<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TooEasy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/iniciarsesion.css">
</head>
<body>

    <div class="auth-container">
        <form id="loginForm" class="formulario"> <!-- ID REQUERIDO: loginForm -->
            <h2>Bienvenido</h2>
            <p>Juega hoy, triunfa mañana.</p>
            
            <!-- ID REQUERIDO: Nombre (para el usuario) -->
            <input type="text" id="Nombre" placeholder="Usuario" required> 
            
            <!-- ID REQUERIDO: contraseña -->
            <input type="password" id="contraseña" placeholder="Contraseña" required> 
            
            <button type="submit" class="btn-primary">Entrar</button>
            <p id="auth-message" style="color: red; margin-top: 10px;"></p>
        </form>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <!-- ⚠️ RUTA CORREGIDA: Usamos la ruta absoluta para el módulo -->
    <script type="module" src="/assets/js/pages/auth.js"></script>
</body>
</html>
